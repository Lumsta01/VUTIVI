<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-extrabold text-green-700">ðŸŒ¿ Vutivi</h1>
            <p class="text-sm italic text-gray-500">Empowering Every Rand</p>
        </div>
        <div class="space-x-4">
            <a href="index.html" class="text-gray-700 hover:text-green-600">Home</a>
            <a href="reports.html" class="text-gray-700 hover:text-green-600">Reports</a>
        </div>
        </div>
    </nav>
    <br>

    <div class=" relative grid grid-cols-2 gap-4 p-6">

        <!-- Stock logger -->
        <div class="p-6 rounded-lg shadow-lg ">
            <section class="bg-blue-200 p-6">
                <label class="block text-sm text-gray-600 mb-1">Item Name</label>
                <input id="item-name" 
                        class="w-80 rounded p-3 space-x-4"
                        type="text"
                        placeholder="Enter item name" 
                        class="w-full p-3 mb-4 border border-gray-300 rounded border-gray-300" />

                <label class="block text-sm text-gray-600 mb-1">Quantity</label>
                <input id="quantity" 
                        class="w-80 rounded p-3 space-x-4"
                        type="number" step="0.01" 
                        placeholder="Enter item quantity"
                        class="w-full p-3 mb-4 border border-gray-300 rounded" />

                <label class="block text-sm text-gray-600 mb-1">Cost Per Unit (R)</label>
                <input id="cost/unit" 
                        class="w-80 rounded p-3 space-x-4"
                        type="number" step="0.01" 
                        placeholder="Enter cost of unit" 
                        class="w-full p-3 mb-4 border border-gray-300 rounded" />

                <label class="block text-sm text-gray-600 mb-1">Total Cost (R)</label>
                <input id="total-cost" 
                        class="w-80 rounded p-3 space-x-4"
                        type="number" step="0.01" 
                        placeholder="Auto filled" 
                        class="w-full p-3 mb-4 border border-gray-300 rounded" />

                <label class="block text-sm text-gray-600 mb-1">Supplier</label>
                <input id="amount" 
                        class="w-80 rounded p-3 space-x-4"
                        type="text"
                        placeholder="Optional" 
                        class="w-full p-3 mb-4 border border-gray-300 rounded" />
                    </section>
            <br><br><button 
                onclick="updateStock()"
                class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Update Stock</button>
            
        </div>
        <!-- recent Stock -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <main class="container mx-auto p-6">
                <h2 class="text-2xl font-semibold mb-2 text-blue-600">Recent Stock</h3>
                <ul id="stock-list" class="space-y-1 text-sm text-gray-700"></ul>
            </main>
        </div>
    </div>
    <script src="/static/js/stock.js"></script>
</body>
</html>
