<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-extrabold text-green-700">ğŸŒ¿ Vutivi</h1>
            <p class="text-sm italic text-gray-500">Empowering Every Rand</p>
        </div>
        <div class="space-x-4">
            <a href="index.html" class="text-gray-700 hover:text-green-600">Home</a>
            <a href="reports.html" class="text-gray-700 hover:text-green-600">Reports</a>
        </div>
        </div>
    </nav>
    <br>

    <div class=" relative grid grid-cols-3 gap-4 p-6">
        <!-- calculator -->
        <div class="bg-white p-6 rouded-lg shadow-lg" >
            <input type="text" 
                    id="display" 
                    class="w-full text-right text-2xl border border-gray-300 rounded px-3 py-2 bg-gray-50" 
                    disabled>
            <br><br>        
            <div class="grid grid-cols-4 gap-3">

                <button  class="bg-yellow-400 rounded" onclick="backspace()">âŒ«</button>

                <button class="bg-red-500 text-white font-bold py-2 rounded hover:bg-red-600" onclick="clearDisplay()">C</button>
                <button class="bg-gray-200 py-2 hover:bg-gray-300" onclick="appendToExpression('/')">Ã·</button>
                <button class="bg-gray-200 py-2 hover:bg-gray-300" onclick="appendToExpression('*')">x</button>
                <button class="bg-gray-200 py-2 hover:bg-gray-300" onclick="appendToExpression('-')">-</button>

                <button class="bg-white py-2 hover:bg-gray-100" onclick="appendToExpression('7')">7</button>
                <button class="bg-white py-2 hover:bg-gray-100" onclick="appendToExpression('8')">8</button>
                <button class="bg-white py-2 hover:bg-gray-100" onclick="appendToExpression('9')">9</button>
                <button class="bg-gray-200 py-2 hover:bg-gray-300" onclick="appendToExpression('+')">+</button>

                <button class="bg-white py-2 hover:bg-gray-100" onclick="appendToExpression('4')">4</button>
                <button class="bg-white py-2 hover:bg-gray-100" onclick="appendToExpression('5')">5</button>
                <button class="bg-white py-2 hover:bg-gray-100" onclick="appendToExpression('6')">6</button>
                <button class="bg-green-500 py-2 hover:bg-green-600" onclick="calculate()">=</button>

                <button class="bg-white py-2 hover:bg-gray-100" onclick="appendToExpression('1')">1</button>
                <button class="bg-white py-2 hover:bg-gray-100" onclick="appendToExpression('2')">2</button>
                <button class="bg-white py-2 hover:bg-gray-100" onclick="appendToExpression('3')">3</button>
                <button class="bg-white py-2 hover:bg-gray-100" onclick="appendToExpression('0')">0</button>
            </div>
        </div>
        <!-- Expense logger -->
        <div class="p-6 rounded-lg shadow-lg">

            <label class="block text-sm text-gray-600 mb-1">Expense Amount (R)</label>
            <input id="amount" 
                    class="w-80 rounded p-3 space-x-4"
                    type="number" step="0.01" 
                    placeholder="Autoâ€‘filled or type manually" 
                    class="w-full p-3 mb-4 border border-gray-300 rounded" />
    
            <label class="block text-sm text-gray-600 mb-1">Expense Description</label>
            <input type="text"
                    class="w-80 rounded p-3 space-x-4"
                    id="description" 
                    placeholder="Enter transcaction description"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm">
                    
            <label class="block text-sm text-gray-600 mb-1">Category</label>
            <select id="category" class="w-full p-3 mb-4 border border-gray-300 rounded">
                    <option value="stock">ğŸ“¦ Stock</option>
                    <option value="transport">ğŸš– Transport</option>
                    <option value="wages/salaries">ğŸ’° Wages/Salaries</option>
                    <option value="airtime">ğŸ“± Airtime</option>
                    <option value="rent">ğŸ  Rent</option>
                    <option value="utilities">ğŸ”Œ Utilities</option>
                    <option value="other">Other</option>
            </select>

            <!-- check if overhead/business cost         -->

            <label class="inline-flex items-center mb-4">
                <input type="checkbox" id="is-overhead" class="mr-2" />
                <span class="text-sm text-gray-700">Business cost/overhead (e.g. rent, electricity)</span>
            </label><br>
    
            <br><button 
                onclick="logExpense()"
                class="bg-red-600 text-white px-6 py-3 rounded hover:bg-red-700">Save Expense</button>
        </div>
        <!-- recent expenses -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <main class="container mx-auto p-6">
                <h2 class="text-2xl font-semibold mb-2 text-red-600">Recent Expenses</h3>
                <ul id="expense-list" class="space-y-1 text-sm text-gray-700"></ul>
            </main>
        </div>
    </div>
    <script src="/static/js/calculator.js"></script>
    <script src="/static/js/expense.js"></script>
</body>
</html
